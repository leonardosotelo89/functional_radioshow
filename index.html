    <title>functional radioshow</title>
    <style>
*{margin:0px;padding:0px;box-sizing:border-box;}
    body{
      background-color: rgb(0,0,0);
      color: lime;
} 
h2{
  animation:colores 36s 1s linear infinite;
}
@keyframes colores{
  from{
   filter: hue-rotate(0deg);
  }to{
    filter: hue-rotate(360deg);
  }
}
#displaydata{
height:100px;
font-size:40px;
border:2px solid cyan;
color:lime;
background-color:blue ;
padding:30px;
 } 

#start{
  position: absolute ;
  left: 0px ;
  top: 0px;
  width: 100%;
  height: 100%;
  display: grid ;
  place-items: center ;
  border: none ;
}
#playnext{
  background-color:lime;
  border:4px solid lime;
  width: 250px;
  height: 250px;
  border-radius: 50%;
}
#stop{
  position: absolute ;
  left: 0px ;
  bottom: 0px;
  width: 100%;
  height: 25%;
  display: grid ;
  place-items: center ;
  border: none ;
}
#stopper{
  background-color:red;
  width: 100px;
  height: 100px ;
  border-radius: 0%;
}
    </style>
  </head>

 function updateMarqueeText(newText) { 
   const marquee = document.getElementById('displaydata'); 
  
   // Clone the marquee and update the content 
   const newMarquee = marquee.cloneNode(true); 
   newMarquee.innerHTML = newText; 
  
   // Replace the old marquee with the new one 
   marquee.parentNode.replaceChild(newMarquee, marquee); 
 }
