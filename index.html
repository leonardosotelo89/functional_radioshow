<script>

let sounds = []

sounds[0] = {
  intro:['rosesareredintro1.mp3','rosesareredintro2.mp3'],
  song:'https://github.com/Kulnois/music-player/blob/main/music/distodd.mp3',
  text:'pais: dinamarca, interprete: aqua, cancion: roses are red'

sounds[1] = {

  song:'edis_yalan.mp3',
  text:'pais: Turqu√≠a, interprete: Edis, cancion: Yalan'
}
sounds[2] = {

  song:'fardin_saadat_soto_kor.mp3',
  text:'pais: iran, interprete: Fardin Saadat, cancion: Soto Kor'
}

function random(array){
  let luck = parseInt(Math.random()*array.length)
  document.body.innerHTML += "<br>" + array[luck].text
  let introduce = function() {
    let djspeech = new Audio()
    djspeech.src = "sonidos mp3/" + array[luck].intro[parseInt(Math.random()*array[luck].intro.length)]
    djspeech.play()
    console.log(djspeech)  
    djspeech.onended = function() {
      main() 
     } 
  }
  introduce()
  function main(){
  let mainaudio = new Audio()
  mainaudio.src = array[luck].song 
  mainaudio.play()
  document.body.innerHTML += "<br>" + array[luck].song 
  mainaudio.onended = function(){
    random(sounds)
   }
  } 
}

document.body.onclick = function(){
  random(sounds)
}

</script>
