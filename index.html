    <title>functional radioshow</title>
    <style>
*{margin:0px;padding:0px;box-sizing:border-box;}
    body{
      background-color: rgb(0,0,0);
      color: lime;
} 
h2{
  animation:colores 36s 1s linear infinite;
}
@keyframes colores{
  from{
   filter: hue-rotate(0deg);
  }to{
    filter: hue-rotate(360deg);
  }
}
#displaydata{
height:100px;
font-size:40px;
border:2px solid cyan;
color:lime;
background-color:blue ;
padding:30px;
 } 

#start{
  position: absolute ;
  left: 0px ;
  top: 0px;
  width: 100%;
  height: 100%;
  display: grid ;
  place-items: center ;
  border: none ;
}
#playnext{
  background-color:lime;
  border:4px solid lime;
  width: 250px;
  height: 250px;
  border-radius: 50%;
}
#stop{
  position: absolute ;
  left: 0px ;
  bottom: 0px;
  width: 100%;
  height: 25%;
  display: grid ;
  place-items: center ;
  border: none ;
}
#stopper{
  background-color:red;
  width: 100px;
  height: 100px ;
  border-radius: 0%;
}
    </style>
  </head>

function random(array){
/*
let randomcolor1 = `rgb(${parseInt(Math.random()*256)},${parseInt(Math.random()*256)},${parseInt(Math.random()*256)})`

let randomcolor2 = `rgb(${parseInt(Math.random()*256)},${parseInt(Math.random()*256)},${parseInt(Math.random()*256)})`
*/
let randomcolor1 = `hsl(${(Math.random()*360)}deg,100%,50%)`
let randomcolor2 = `hsl(${(Math.random()*360)}deg,100%,50%)`

let randomradial = `radial-gradient(circle at 50% 50%,${randomcolor1}, ${randomcolor2}) `

playnext.style.background = randomradial

  mainaudio.pause()
  mainaudio.currentTime = 0
  displaydata.innerHTML = '' 
  
  
  if(already.length === sounds.length){
    already = [] 
    already.push(last.song)
  } 
  
  let luck 
  let chosen 

  do{
      luck = parseInt(Math.random() * array.length)
      chosen = array[luck] 
  } while(already.includes(chosen.song)) 
  
  already.push(chosen.song) 
  last = chosen
  
  //div1.innerHTML = already.join('/')

  //displaydata.innerHTML = array[luck].text

  updateMarqueeText(array[luck].text) 
  
  let introduce = function() {    
    mainaudio.src = "sonidos mp3/" + array[luck].intro[parseInt(Math.random()*array[luck].intro.length)]
    mainaudio.play()
    
    mainaudio.onended = function() {
      main() 
     } 
  }
  introduce()
  function main(){ 
   mainaudio.src = "sonidos mp3/" +array[luck].song  
   mainaudio.play()  
   mainaudio.onended = function(){
     telltime()
   }
   } 
   function telltime(){

      
      updateMarqueeText('')

    timeinterval--
    
    if(timeinterval > 0)random(sounds)
    
    if(timeinterval == 0){
    time()
    timeinterval = parseInt(Math.random()*4+3) 
    }

   } 
 } 
 
 /*
 document.body.onclick = function(){ 
   random(sounds) 
    // checkintros()
 } 
*/
  
playnext.onclick = function(){ 
   random(sounds) 
   this.style.background = 'blue'
 } 
 stopper.onclick = ()=>{
   //window.close()
   mainaudio.pause() 
   mainaudio.currentTime = 0
   updateMarqueeText("stopped") 
   playnext.style.background = 'lime' 
 }

  
  
  
 function updateMarqueeText(newText) { 
   const marquee = document.getElementById('displaydata'); 
  
   // Clone the marquee and update the content 
   const newMarquee = marquee.cloneNode(true); 
   newMarquee.innerHTML = newText; 
  
   // Replace the old marquee with the new one 
   marquee.parentNode.replaceChild(newMarquee, marquee); 
 } 
  
  
  function time() {
  let date = new Date();
  let hour = date.getHours();
  let minute = date.getMinutes();

//hour = 23
//minute = 59

    updateMarqueeText(
`&nbsp&nbsp&nbsp&#160&#160&#160 
${hour} : ${minute} 
&nbsp&nbsp&nbsp&#160&#160&#160`)

  tospeak = [
    timeintros[parseInt(Math.random()*timeintros.length)], 
    allhours[hour], 
    allminutes[minute], 
    repeat[parseInt(Math.random()*repeat.length)],
    allhours[hour], 
    allminutes[minute], 
    backtoshow[parseInt(Math.random()*backtoshow.length)]
    ];

  playAudioSequence();
}

function playAudioSequence() {
 if (tospeak.length === 0) {
  random(sounds);
  return
} 
  
  mainaudio.src = "time sounds/" + tospeak.shift();
  mainaudio.play();
  mainaudio.onended = playAudioSequence;
}
